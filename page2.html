<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=640, height=1136, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: 'Arial', sans-serif;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color:#615f5f;
    }

    .container {
        text-align: left;
        width: 90%;
        max-width: 400px;
    }

    .header {
        color: #ff8400;
        margin-bottom: 40px;
        font-size: 3em;
    }

    .form-control {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .form-group {
        margin-bottom: 20px;
        width: 100%;

    }

    .form-group label {
        display: block;
        text-align: left;
        margin-bottom: 5px;
    }

    .btn {
        padding: 10px 20px;
        background-color: #ff8400;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
    }

    .footer {
    margin-top: 30px;
    color: grey;
  }

    .footer2 {
        color: blue;
    }

    .error {
        color: red;
        font-size: 12px;
        display: none;
    }


</style>
</head>
<body>
<div class="container">
    <h1 class="header" align="center">MULAH</h1>
    <h2>Registration</h2>
    <p><i>Please fill up your details.</i></p>
    
    <form id="registrationForm">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter Name">
            <div class="error" id="nameError"><i>*Please insert a name.</i></div>
        </div>

        <div class="form-group">
            <label>Birthday</label>
            <input type="text" class="form-control" placeholder="DD" id="birthdayDD" style="width: 22%; display: inline-block;">
            <input type="text" class="form-control" placeholder="MM" id="birthdayMM" style="width: 22%; display: inline-block;">
            <input type="text" class="form-control" placeholder="YYYY" id="birthdayYYYY" style="width: 35%; display: inline-block;">
            <div class="error" id="birthdayError"><i>*Please insert your birthday.</i></div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="Email Address">
            <div class="error" id="errorEmail"><i>*Please insert a valid email address.</i></div>
        </div>

        <div class="form-group">
            <label for="no-email"><input class="checkbox" type="checkbox" id="no-email"></input>  No email address</label>
        </div>

        <button type="button" class="btn" onclick="validateForm()">Continue</button>
    </form>

    <br>
    <hr>
    <br>
  
    <div class="footer">Powered by <b class="footer2">MulahRewards.com</b></div>
   
</div>

<script>
    function validateForm() {
        var errors = document.getElementsByClassName('error');
        for(var i = 0; i < errors.length; i++) {
            errors[i].style.display = 'none';
        }

        var name = document.getElementById('name').value;
        var birthdayDD = document.getElementById('birthdayDD').value;
        var birthdayMM = document.getElementById('birthdayMM').value;
        var birthdayYYYY = document.getElementById('birthdayYYYY').value;
        var email = document.getElementById('email').value;
        var noEmail = document.getElementById('no-email').checked;

        var valid = true;

        // Name validation
        if (name === '') {
            document.getElementById('nameError').style.display = 'block';
            valid = false;
        }

        // Birthday validation
        if (birthdayDD === '' || birthdayMM === '' || birthdayYYYY === '') {
            document.getElementById('birthdayError').style.display = 'block';
            valid = false;
        }

        // Email validation
        if (!noEmail && (!email.trim() || !/^\S+@\S+\.\S+$/.test(email))) {
            document.getElementById('errorEmail').style.display = 'block';
            valid = false;
        }


        if (!valid) {
            console.log('Form contains errors.');
            return false; 
        } else {
 
            console.log('Form submitted with:', { name, birthdayDD, birthdayMM, birthdayYYYY, email });

        }
    }
</script>
